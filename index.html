<!DOCTYPE html>
<html>
    <head>
        <title>Formularze</title>
        <meta charset="utf-8">

        <style>
            label span {
                display: inline-block;
                width: 90px;
            }

            textarea {
                display: block;
                resize: none;
            }
        </style>

    </head>
    <body>
        <form action="plik_obslugi.html" method="POST">

            <!-- text input attr:
                value
                placeholder
                size
                maxlength
                autofocus
                required
                list
                pattern
                readonly
                 -->
     

            <p><label><span>Imie:</span><input type="text" value="imie" size="30" autofocus pattern="[A-Z][a-z]+"/></label></p>
            <p><label><span>Nazwisko:</span><input placeholder="nazwisko" required/></label></p>
            <p><label><span>Wiek:</span><input maxlength="2"/></label></p>
            <p><label><span>Semestr:</span><input list="browsers"/></label></p>

            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Google Chrome">
                <option value="Opera">
                <option value="Safari">
              </datalist>

            <input type="submit" value="Sent to server" />
            <input type="reset" />
            <input type="button" value="zwykly button" onclick="alert('Pressed')"/>

            <p>before html5</p>
            <button type="submit"><b>Sent</b> to server</button>
            <button type="reset">Reset</button>
            <button type="button" onclick="alert('Pressed')">zwykly button</button>
        </form>

        <!-- textarea attr:
            name - unikatowa nazwa pola
            cols - szerokosc pola
            rows - wysokosc pola
            maxlength - maksymalna liczba znakow w polu
            tabindex - ustala kolejnosc pola w przypadku przemieszczania sie miedzy polami za pomoca klawisza tabulatora
            placeholder - opis pola zachecajacy do wpisania wartosci
            readonly - pole tylko do odczytu
            autofocus - uaktywnienie pola
            disabled - pole nieaktywne
            nie uzywamy tutaj value, wartosc domyslna ustawiamy pomiedzy znacznikami -->
        <form name="form" action="plik_obslugi.html" method="POST" novalidate>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="reset"><b>Wyslij</b></button>
            <button type="submit"><b>Usun</b></button>
        </form>  

    </body>
</html>

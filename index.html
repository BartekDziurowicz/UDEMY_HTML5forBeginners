<!DOCTYPE html>
<html>
    <head>
        <title>Formularze</title>
        <meta charset="utf-8">

        <style>
            label span {
                display: inline-block;
                width: 90px;
            }

            textarea {
                display: block;
                resize: none;
            }

            input {
                width: 100px;
            }


        </style>

    </head>
    <body>
        <form action="plik_obslugi.html" method="POST">

            <!-- text input attr:
                value
                placeholder
                size
                maxlength
                autofocus
                required
                list
                pattern
                readonly
                 -->
     

            <p><label><span>Imie:</span><input type="text" value="imie" size="30" autofocus pattern="[A-Z][a-z]+"/></label></p>
            <p><label><span>Nazwisko:</span><input placeholder="nazwisko" required/></label></p>
            <p><label><span>Wiek:</span><input maxlength="2"/></label></p>
            <p><label><span>Semestr:</span><input list="browsers"/></label></p>

            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Google Chrome">
                <option value="Opera">
                <option value="Safari">
              </datalist>

            <input type="submit" value="Sent to server" />
            <input type="reset" />
            <input type="button" value="zwykly button" onclick="alert('Pressed')"/>

            <p>before html5</p>
            <button type="submit"><b>Sent</b> to server</button>
            <button type="reset">Reset</button>
            <button type="button" onclick="alert('Pressed')">zwykly button</button>
        </form>

        <hr>

        <!-- textarea attr:
            name - unikatowa nazwa pola
            cols - szerokosc pola
            rows - wysokosc pola
            maxlength - maksymalna liczba znakow w polu
            tabindex - ustala kolejnosc pola w przypadku przemieszczania sie miedzy polami za pomoca klawisza tabulatora
            placeholder - opis pola zachecajacy do wpisania wartosci
            readonly - pole tylko do odczytu
            autofocus - uaktywnienie pola
            disabled - pole nieaktywne
            nie uzywamy tutaj value, wartosc domyslna ustawiamy pomiedzy znacznikami -->
        <form name="form" action="plik_obslugi.html" method="POST" novalidate>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form> 
        
        <hr>

        <!-- number attr:
            min - wartosc minimalna
            max - wartosc maxymalna
            step - krok, moga byc ulamki
            value - wartosc domyslna
            name, readonly, disabled, placeholder, required -->
        <form name="form" action="plik_obslugi.html" method="POST" novalidate>
            <input type="number" />
        </form>  

        <hr>

        <!-- time attr:
            type="time"
            value="12:30"
            min="12:00"
            max="16:00"
            step=1 
            w firefox trzeba wpisywac reczenie-->
        <form name="form" action="plik_obslugi.html" method="POST">
            <input type="time" value="12:30"/>
        </form>
        
        <hr>
        <!-- pole DATE, MONTH, WEEK
            type="date"
            min="2017-01-01"
            max="2019-12-31"
            value="2018-11-08" 

            type="month"
            min="2017-01"
            max="2019-12"
            value="2018-11" 

            type="week"
            min="2017-W01"
            max="2019-W51"
            value="2018-W45" 

            week i month nie dzialaja na firefox-->
        <form name="form" action="plik_obslugi.html" method="POST">
            <input type="date"/>
        </form>
        <form name="form" action="plik_obslugi.html" method="POST">
            <input type="month"/>
        </form>
        <form name="form" action="plik_obslugi.html" method="POST">
            <input type="week"/>
        </form>

        <!-- email i url
            maxlength - maksymalna liczba znakow
            minlength - minimalna liczba znakow
            pattern - wyrazenie regularne
            required
            multiple - tylko email, mozliwosc wprowadzenia kilku adresow mailowych
             -->
        <form name="form" action="plik_obslugi.html" method="POST">
            <input type="email"/>
        </form>
        <form name="form" action="plik_obslugi.html" method="POST">
            <input type="url"/>
        </form>

    </body>
</html>
